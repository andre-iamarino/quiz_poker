<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>CBET QUIZ</title>
</head>
<body>
    <div id="quiz">
    <div class="flex w-full transform text-left text-base transition md:my-8 md:max-w-2xl md:px-4 lg:max-w-4xl" style="margin-left: auto;margin-right: auto;">
      <div class="relative flex w-full items-center overflow-hidden bg-white px-4 pb-8 pt-14 shadow-2xl sm:px-6 sm:pt-8 md:p-6 lg:p-8" style="border-radius: 15px;background: #ffffff54;">
        
        <div class="grid w-full grid-cols-1 items-start gap-x-6 gap-y-8 sm:grid-cols-12 lg:gap-x-8">
          
          
          <div class="sm:col-span-12 lg:col-span-12">
            <h2 class="text-2xl font-bold text-gray-900 sm:pr-12">CBET QUIZ</h2>
    
            <section aria-labelledby="information-heading" class="mt-2">
              
              <div id="question">
                <!-- <p style="margin-bottom: 0px;" class="text-2xl text-gray-900"></p>
                <p style="margin-bottom: 0px;" class="text-2xl text-gray-900"></p> -->
                <p style="margin-bottom: 20px;" class="text-2xl text-gray-900"></p>
              </div>
              <label for="flop" class="text-2xl text-gray-900">FLOP:</label>
              <div id="flop" style="display: flex; margin-bottom: 20px;" class="aspect-h-3 aspect-w-2 overflow-hidden rounded-lg  sm:col-span-4 lg:col-span-5">
                <img src="" width="80" height="240">
                <img src="" width="80" height="240">
                <img src="" width="80" height="240">
              </div>
              <label for="mao" class="text-2xl text-gray-900">MÃO:</label>
              <div id="mao" style="display: flex;" class="aspect-h-3 aspect-w-2 overflow-hidden rounded-lg  sm:col-span-4 lg:col-span-5">
                <img src="" width="80" height="240">
                <img src="" width="80" height="240">
                <img src="" width="80" height="240">
                <img src="" width="80" height="240">
                <img src="" width="80" height="240">
              </div>

            </section>
    
            <section aria-labelledby="options-heading" class="mt-10">
                  
              
                <div class="mt-10">
                  <div class="flex items-center justify-between">
                    <h4 id="labelInfomativo" class="text-sm font-medium text-gray-900">Selecione a resposta correta</h4>
                  </div>
    
                  <fieldset class="mt-4">
                    <div id="options" class="grid grid-cols-4 gap-4">
                      <button onclick="responder(0)" class="group relative flex items-center justify-center rounded-md border py-3 px-4 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 cursor-pointer bg-white text-gray-900 shadow-sm">Add to bag1</button>
                      <button onclick="responder(1)" class="group relative flex items-center justify-center rounded-md border py-3 px-4 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 cursor-pointer bg-white text-gray-900 shadow-sm">Add to bag1</button>
                      <button onclick="responder(2)" class="group relative flex items-center justify-center rounded-md border py-3 px-4 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 cursor-pointer bg-white text-gray-900 shadow-sm">Add to bag1</button>
                    </div>
                  </fieldset>
                </div>

                <p id="feedback"></p>
                <p id="feedback1"></p>
                <p id="feedback2"></p>
                <button id="next" class="mt-6 flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 px-8 py-3 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" 
                        style="display: none;" onclick="proximaQuestao()">Próxima Pergunta</button>
    
             
            </section>
          </div>
        </div>
      </div>
    </div>

    
    
    
    
  </div>
  <style>
    body {
     position: relative;
     background-color: gray;
     background-size: cover;
     background-repeat: no-repeat;
     height: 100vh;
    }
    
    .mt-10 {
      margin-top: 1.5rem;
    }
       
  </style>
  <script src="quiz.js"></script>
</body>




</html>
